<header class="bg-white shadow-md fixed w-full top-0 left-0 z-50 transition-all duration-300" id="app-header">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center h-16">
      <div class="flex items-center group">
        <a href="/" class="flex items-center space-x-2 hover:opacity-90 transition-all duration-300 transform group-hover:scale-105">
          <!-- Fixed Image Tag -->
          <img src="assets/logo_ecom.jpg"
               class="h-10 w-10 transition-transform duration-300 group-hover:rotate-12"
               alt="E-commerce Logo">

          <!-- Stylish Branding -->
          <span class="font-bold text-xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-amber-400 to-blue-600">
            Shopr
          </span>
        </a>
        <form class="w-full sm:w-auto sm:flex-1 sm:mx-4 mt-2 sm:mt-0">
          <input
          type="text" placeholder="Search for Products"
          class="bg-gray-100 text-gray-800 px-4 py-2 rounded focus:outline-none focus:ring-2
          focus:ring-blue-500 focus:ring-opacity-50
          border
          w-full max-w-4xl"/>
        </form>

        <div class="flex items-center space-x-4 mt-4 sm:mt-0 flex-1
        sm:flex-none">
        <p>hello Jeff</p>

        </div>
      </div>
    </div>
  </div>
</header>
